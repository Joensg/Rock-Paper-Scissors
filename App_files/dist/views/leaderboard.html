<div class="container topofpage" ng-controller="LeaderboardController">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <h3>Leaderboard:</h3>
            <div class="row">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Games played</th>
                            <th>won</th>
                            <th>lost</th>
                            <th>tied</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="leaderboard" id="leaderboard" ng-repeat="score in scores | orderBy:'-score'">
                            <td>{{score.username}}</td>
                            <td>{{score.score}}</td>
                            <td>{{score.totalgames}}</td>
                            <td>{{score.wins}}</td>
                            <td>{{score.losses}}</td>
                            <td>{{score.ties}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
