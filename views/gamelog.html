<div class="container topofpage" ng-controller="GameController">
    <div class="row">
        <div class="col-xs-12 center">
            <a class="btn btn-primary btn-lg" ui-sref="app.game">Play again</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <h3>Game log:</h3>
            <div class="row">
                <div class="gamelog" id="gamelog" ng-repeat="game in games | orderBy:'-number'" class="col-md-4 col-xs-12">
                    <div>Game No: {{game.number}}</div>
                    <div>You selected: {{game.playerChoice}}</div>
                    <div>Computer selected: {{game.computerChoice}}</div>
                    <div>{{game.winner}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
